<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
     <!-- linking Bootstrap -->
     <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <!-- linking my style sheet-->
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">

     <style>
        body {
        background-image: url("background.jpg");
        background-size: 100%;
        }
        
        .btn {
             display: block;
             float: right;
             margin: 10px 0 10px 0;
        }

        h2 {
            color: #F4FEFF;
        }
        .question, .timer {
            display: block;
            float: right;
        }

     </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>Ho! Ho! Holiday Trivia!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button class="startbutton btn btn-default btn-lg btn-block">Start</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="timer"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="question"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="answer answer1"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="answer answer2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="answer answer3"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="answer answer4"></div>
            </div>
        </div>
    </div>
</body>
<!-- linking JS and JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
